<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VOTES</title>
    <link rel="stylesheet" href="css/Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

    <div class="txt-logo" style="font-size: 30px; margin-left: 1190px; margin-top: 20px; position: absolute; color: #ffffff9c;">
        <h2>VOTES</h2>
    </div>
    <div class="logo-pic">
        <img src="images/votes logo.png " class="logopic">
    </div>
    <div class="img">
        <img src="images/pic_login.png" class="bannerpic">
    </div>
   
    <div class="box">
        
        <div class="container">
           
            <div class="top-header">
                <header>Welcome Back</header>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="Email" required>
                <i class="fa fa-user"></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Password" required>
                <i class="fa fa-lock"></i>
            </div>
            <div class="input-field">
                <input type="submit" class="submit" value="Login">
            </div>

            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check" style="margin-left: -20px; position: absolute; margin-top: 2px;">
                    <label for="check">Keep me logged in </label>
                </div>
                <div class="right">
                    <label><a href="#">Forget password?</a></label>
                </div>
                
            </div>
           
            

        </div>

    </div>
    <div class="signup">
        <label>Dont have an account yet?    </label><a href="SignUp.html">Sign Up</a>
    </div>

</body>

</html>
